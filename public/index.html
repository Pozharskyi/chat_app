<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <p>Welcome to chat app</p>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    socket.on('connect', () => {
       console.log('connected to the server');
    });

    socket.on('disconnect', () => {
        console.log('Disconnect server');
    });
</script>
</body>
</html>
